<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>macOS calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <table class="calculator">
        <tr>
            <td id="display" colspan="4">0</td>
        </tr>
        <tr>
            <td class="buttons" id="clean">AC</td>
            <td class="buttons" id="plus-minus">&plus;/&minus;</td>
            <td class="buttons" id="percentage">&percnt;</td>
            <td class="buttons" id="divide">&divide;</td>
        </tr>
        <tr>
            <td class="buttons" id="seven">7</td>
            <td class="buttons" id="eight">8</td>
            <td class="buttons" id="nine">9</td>
            <td class="buttons" id="times">&times;</td>
        </tr>
        <tr>
            <td class="buttons" id="four">4</td>
            <td class="buttons" id="five">5</td>
            <td class="buttons" id="six">6</td>
            <td class="buttons" id="minus">&minus;</td>
        </tr>
        <tr>
            <td class="buttons" id="one">1</td>
            <td class="buttons" id="two">2</td>
            <td class="buttons" id="three">3</td>
            <td class="buttons" id="plus">&plus;</td>
        </tr>
        <tr>
            <td class="buttons" colspan="2">0</td>
            <td class="buttons">.</td>
            <td class="buttons" id="equals">&equals;</td>
        </tr>
    </table>
    <script src="app.js"></script>
</body>
</html>
